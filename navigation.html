<!DOCTYPE html>
<html>
    <head>
        <title>E-commerce Navigation</title>
        <link rel="stylesheet" href="navigation.css">
        <script src="https://kit.fontawesome.com/bf8aab742e.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="navigation">
            <div class="container">
                <div class="top-row clearfix">
                    <div class="top-left">
                        <ul class="clearfix">
                            <li>Buy</li>
                            <li>Sell</li>
                            <li>Download</li>
                            <li>
                                Follow us
                                <i class="fa-brands fa-facebook"></i>
                                <i class="fa-brands fa-instagram"></i>
                            </li>
                        </ul>
                    </div>

                    <div class="top-right">
                        <ul>
                            <li>
                                <i class="fa-solid fa-bell"></i>
                                Notifications
                            </li>
                            <li>
                                <i class="fa-solid fa-circle-question"></i>
                                Help
                            </li>
                            <li>
                                <i class="fa-solid fa-globe"></i>
                                English
                                <i class="fa-solid fa-angle-down"></i>
                            </li>
                            <li>Sign Up</li>
                            <li>Login</li>
                        </ul>
                    </div>
                </div>
                <div class="bottom-row clearfix">
                    <div id="logo">
                        <img alt="Sample Logo" src="https://upload.wikimedia.org/wikipedia/commons/c/c5/Html5_dise%C3%B1o_web.png">
                    </div>
                    <div id="search-panel">
                        <div id="search-bar" class="clearfix">
                            <input type="text">
                            <div id="search-icon-container">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </div>
                        </div>
                        <div id="search-suggestions">
                            <ul>
                                <li>Dress</li>
                                <li>Croptop</li>
                                <li>Sandals</li>
                                <li>Face Mask</li>
                                <li>Sandals For Women</li>
                                <li>Bag</li>
                                <li>Aquaflask</li>
                                <li>Shoes For Women</li>
                            </ul>
                        </div>
                    </div>
                    <div id="cart">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
